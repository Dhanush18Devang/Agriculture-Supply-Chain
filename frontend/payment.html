<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment - AgriSupply</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-500 shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-white text-xl font-semibold">AgriSupply</div>
            <ul class="flex space-x-6">
                <li><a href="home.html" class="text-gray-200 hover:text-white transition-colors">Home</a></li>
                <li><a href="cart.html" class="text-gray-200 hover:text-white transition-colors">Cart</a></li>
            </ul>
            <div class="nav-right">
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition-colors">Logout</button>
            </div>
        </div>
    </nav>

    <section class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="payment-section bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Payment</h2>
            <div class="payment-methods space-y-4">
                <h3 class="text-lg font-semibold text-gray-700">Select Payment Method</h3>
                <div class="payment-options flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                    <button class="payment-button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded shadow-md focus:outline-none focus:shadow-outline transition-colors" onclick="showCreditCardForm()">Credit/Debit Card</button>
                    <button class="payment-button bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded shadow-md focus:outline-none focus:shadow-outline transition-colors" onclick="showUPIForm()">UPI</button>
                </div>

                <div id="credit-card-form" class="payment-form mt-6 space-y-4" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-800">Credit/Debit Card Details</h3>
                    <form id="credit-card-details" class="space-y-4">
                        <div class="form-group">
                            <label for="card-number" class="block text-gray-700 text-sm font-bold mb-2">Card Number:</label>
                            <input type="text" id="card-number" name="card-number" required class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="form-group">
                            <label for="expiry-date" class="block text-gray-700 text-sm font-bold mb-2">Expiry Date (MM/YY):</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="form-group">
                            <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV:</label>
                            <input type="text" id="cvv" name="cvv" required class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded shadow-md focus:outline-none focus:shadow-outline transition-colors" onclick="processPayment('credit-card')">Pay Now</button>
                    </form>
                </div>

                <div id="upi-form" class="payment-form mt-6 space-y-4" style="display: none;">
                    <h3 class="text-xl font-semibold text-gray-800">UPI Details</h3>
                    <form id="upi-details" class="space-y-4">
                        <div class="form-group">
                            <label for="upi-id" class="block text-gray-700 text-sm font-bold mb-2">UPI ID:</label>
                            <input type="text" id="upi-id" name="upi-id" required class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <button type="button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded shadow-md focus:outline-none focus:shadow-outline transition-colors" onclick="processPayment('upi')">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="payment-summary bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Order Summary</h2>
            <div id="payment-summary-items" class="space-y-3">
                </div>
            <div class="payment-total mt-6 pt-4 border-t border-gray-200 flex justify-between items-center">
                <strong class="text-gray-700 text-lg font-semibold">Total:</strong>
                <span id="payment-total-price" class="text-xl font-bold text-green-600">0</span>
            </div>
            <a href="cart.html" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded shadow-md focus:outline-none focus:shadow-outline transition-colors mt-4">‚Üê Back to Cart</a>
        </div>
    </section>

    <script src="payment.js"></script>
    <script src="auth.js"></script>
</body>
</html>
